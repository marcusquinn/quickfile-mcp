name: Release

on:
  push:
    branches: [main]
    paths:
      - "VERSION"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Get version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract changelog section for this version
          CHANGELOG=$(awk "/## \[$VERSION\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md)
          # Handle multi-line output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## QuickFile MCP Server ${{ steps.version.outputs.tag }}

            ${{ steps.changelog.outputs.changelog }}

            ### Installation

            ```bash
            git clone https://github.com/marcusquinn/quickfile-mcp.git
            cd quickfile-mcp
            npm install
            npm run build
            ```

            See [README.md](https://github.com/marcusquinn/quickfile-mcp#readme) for full setup instructions.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- [View Release](https://github.com/marcusquinn/quickfile-mcp/releases/tag/${{ steps.version.outputs.tag }})" >> $GITHUB_STEP_SUMMARY

      - name: Skip Release
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "## Release Skipped" >> $GITHUB_STEP_SUMMARY
          echo "Tag ${{ steps.version.outputs.tag }} already exists" >> $GITHUB_STEP_SUMMARY
